<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Chip 8 Interpreter</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<input type="file" id="file-input" />
	<div class="debug-container">
		<div class="raw-dump">
			<h3>Raw Hex Dump</h3>
			<div id="file-content" class="output"></div>
		</div>
		<div class="instructions">
			<h3>Instructions</h3>
			<div id="instructions" class="output">
				<table id="instructiontable"></table>
			</div>
		</div>
	</div>
	<div class="cpu">
		<h3>Memory</h3>
		<div id="memory" class="output memory">

		</div>
	</div>
	<canvas class="display" id="display"></canvas>
	<script type="module">

		import {Main} from './js/main.js';

		let chip8 = new Main();
	</script>
</body>

</html>
